        <script type="text/javascript">
            $(document).ready(function(){

                if (getURLParameter("sim")){
                    plotIt(999,999);
                } else {
                    if (getURLParameter("ra")&&getURLParameter("dec")){
                        window.ra = getURLParameter("ra");
                        window.dec = getURLParameter("dec");
                        plotIt(window.ra,window.dec);
                    } else {
                        alert("Need ?ra=XXX&dec=YYY params or ?sim=true");
                    }
                }
            });
        </script>
